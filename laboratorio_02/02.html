<script>
    /*
    PROBLEMA: CALCULADORA DE CUSTO DE ENVIO

    Uma loja online precisa calcular o custo de envio de seus produtos
    baseado no peso e na região de entrega.

    **Regras de Cálculo:**
    1. O programa deve solicitar o peso do produto em quilogramas (kg).
    2. O programa deve solicitar a região de entrega ('local', 'regional', 'nacional').

    **Tabela de Custos:**
    - Custo base: R$ 5,00.
    - Custo por peso: R$ 2,00 por kg.
    - Taxa por região:
    - 'local': + R$ 2,00
    - 'regional': + R$ 5,00
    - 'nacional': + R$ 10,00
    - Bônus: Se o peso do produto for maior que 10kg, o cliente recebe um
    desconto de R$ 3,00 no valor final do frete.

    O programa deve calcular e exibir o valor total do frete com a mensagem:
    "O custo total do envio é de R$ XX.XX".
    */

    //ENTRADA
    let peso = Number(prompt(`Diga o peso do produto em quilogramas`));
    let regiao = prompt(`A entrega é local, regional ou nacional?`);


    //PROCESSAMENTO
    let custo = 5;
    let custoPeso = (peso * 2);
    let custoTotal;
    let taxaRegiao

    if (regiao === `local`) {
        taxaRegiao = 2.00;
    } else if (regiao === `regional`) {
        taxaRegiao = 5.00;
    } else {
        taxaRegiao = 10.00;
    }

    custoTotal = (custoPeso + taxaRegiao + custo);
    if (peso >= 10) {
        custoTotal = (custoTotal - 3)
    } else {
        custoTotal = (custoTotal - 0)
    }

    //SAÍDA
    document.write(`O custo total do envio é de R$ ${custoTotal}`);
    
</script>
