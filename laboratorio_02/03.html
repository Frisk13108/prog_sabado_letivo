<script>
    /*
    PROBLEMA: CATEGORIA DE ATLETA POR IDADE

    **Descrição:**
    Uma confederação de natação precisa de um programa que, ao receber a
    idade de um atleta, classifique-o em uma das seguintes categorias:

    **Tabela de Categorias:**
    - Até 8 anos: Infantil A
    - 9 a 11 anos: Infantil B
    - 12 a 13 anos: Juvenil A
    - 14 a 17 anos: Juvenil B
    - 18 anos ou mais: Adulto
    - Idade inválida: Se a idade for menor que 0 ou não for um número.

    O programa deve solicitar a idade e exibir a categoria correspondente.
    Ex: "Atleta pertence à categoria: Juvenil A".
    */

    //ENTRADA
    const idade = Number(prompt(`Informe sua idade`));


    //PROCESSAMENTO
    if (idade <=0 || isNaN(idade)) {
        document.write(`Idade Inválida`)
    } else if (idade <= 8) {
        document.write(`Atleta pertence à categoria: Infantil A`);
    } else if (idade <= 11) {
        document.write(`Atleta pertence à categoria: Infantil B`);
    } else if (idade <= 13) {
        document.write(`Atleta pertence à categoria: Juvenil A`);
    } else if (idade <= 17) {
        document.write(`Atleta pertence à categoria: Juvenil B`);
    } else {
        document.write(`Adulto`)
    }


    //SAÍDA
    
</script>
